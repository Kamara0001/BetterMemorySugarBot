{% extends 'core/base.html' %}
{% block content %}
    {% if info %}
        <div class="container" style="margin-top: 0.3%">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>successfully uploaded ATriggerVerify.txt</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    {% endif %}
    <a href={{ urllink }} role="button" class="btn btn-outline-primary btn-lg btn-block" style="margin: 0.2%">Upload
        verification file (ATriggerVerify.txt)</a>
{% endblock %}
