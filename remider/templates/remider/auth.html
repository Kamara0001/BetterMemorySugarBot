{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container" style="background-color:#e9ecef; padding-top: 2%; padding-bottom: 2%">

        <form method="post">
            {% csrf_token %}
            <div class="row1">{{ form|crispy }}</div>
            <div class="row2">
                <button type="submit" class="btn btn-outline-success" style="background-color: white">LOG IN</button>
            </div>
        </form>
    </div>
{% endblock %}
